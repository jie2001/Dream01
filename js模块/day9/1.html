## dom
1.parentNode ;获取父元素节点
2.childNodes;获取所以的子节点
3.children；获取所以的子元素(ie6-8不兼容)
4.previousSbling;获取上一个哥哥的节点
5.previousElementSibling;获取上一个哥哥元素节点(ie6-8不兼容)
6.nextSibling;获取下一个弟弟的节点
7.nextElementSibiling;获取下一个兄弟元素(ie6-8不兼容)
8.firstChild；获取第一个子节点
9.firstElementChild;获取第一个子元素
10.lastChlid;获取最后一个子节点
11.lastElementChild;获取最后一个子元素
