<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        .main{
            width: 500px;
            margin: 0 auto;
        }
        .main li{
            width: 100px;
            height: 40px;
            line-height: 40px;
            border: 1px solid gold;
            text-align: center;
            margin-right: 20px;
            position: relative;
            top: 1px;
            display: inline-block;
        }
        .main>div{
            height: 300px;
            line-height: 300px;
            text-align: center;
            display: none;
            border: 1px solid #333;

        }
        .main li.current{
            background: darkturquoise;
            border-bottom-color: darkturquoise;
        }
        .main>div.current{
            display: block;
            background: darkturquoise;
        }
    </style>
</head>
<body>
    <div class="main" id="main">
        <ul>
            <li class="current">音乐·</li>
            <li>电视</li>
            <li>综艺</li>
        </ul>
        <div>音乐</div>
        <div class="current">电视</div>
        <div>综艺</div>
    </div>
</body>
</html>
<script>

      /* 
      思路：点击哪个li就给哪个li添加类名current，并且给相应的div添加current
    
    */                                                                         

    var omain=document.getElementById("main");
    // 记住li和div两个标签集合，都在omain中
    var olis=omain.getElementsByTagName("li")
    var odivs=omain.getElementsByTagName("div")
    console.dir(olis)
    // 这个for循环，才是真正的大循环 i=0时，他会先把0这个索引存起来，放在index这个变量中 
    // 然后执行下一步 鼠标点击i（onclick）

    for(var i=0;i<olis.length;i++){
        olis[i].index=i;
        olis[i].onclick=function(){
            // 当鼠标点击i的时候，因为你之前的循环(olis[0])，会给之前设置的li加上类名，current
            // 所以这时就应该给他把之前设置的类名清除，这样才能给现在的(olis[1])选中的li和他对应的div添加类名 current
            for(var i=0;i<olis.length;i++){
                olis[i].className="";
                odivs[i].className="";
            }
            // 这两个this添加代码，是第一个for循环执行体快结束的时候加的。第二个for循环他只是清空你第一个for循环添加的俩个类名代码
            // this.index代表的是从index这个对象获取我之前保存的当前li所对应的索引值。
            this.className="current";
            odivs[this.index].className="current";
        }
    }
</script>
