<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 500px;
            margin: 0 auto;
        }
        .main li{
            width: 100px;
            height: 40px;
            line-height: 40px;
            display: inline-block;
            text-align: center;
            border: 1px solid gold;
            margin-right: 20px;
            position: relative;
            top: 1px;
        }
    </style>
</head>
<body>
    <div class="main" id="main">
        <ul>
            <li class="current">音乐</li>
            <li>电视</li>
            <li>视频</li>
        </ul>
        <div>音乐</div>
        <div class="current">电视</div>
        <div>视频</div>
    </div>
</body>
</html>
