<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ul,ol{
            list-style: none;
        }
        .main{
            width: 500px;
            margin: 50px auto;
        }
        .main li{
            height: 40px;
            line-height: 40px;
            display: inline-block;
            border: 1px solid #333;
            position: relative;
            top: 1px;
            text-align: center;
            width: 100px;
        }
        .main div{
            width: 100%;
            height: 300px;
            line-height: 300px;
            text-align: center;
            display: none;
            border: 1px solid #333;
        }
        .main li.current{
            background-color: darkturquoise;
            border-bottom-color:darkturquoise;
        }
        .main div.current{
            background-color: darkturquoise;
            display: block;
        }
    </style>
</head>
<body>
    <div id="main" class="main">
        <ul>
            <li class="current">音乐</li>
            <li>运动</li>
            <li>读书</li>
        </ul>
        <div class="current">音乐</div>
        <div>运动</div>
        <div>读书</div>
    </div>
</body>
</html>
<script>
    var omain=document.getElementById("main");
    var lis=omain.getElementsByTagName("li");
    var divs=omain.getElementsByTagName("div");
    for(var i=0;i<lis.length;i++){
        lis[i].index=i;
        lis[i].onclick=function(){
            for(var i=0;i<lis.length;i++){
                lis[i].className="";
                divs[i].className="";
            }
            this.className="current";
            divs[this.index].className="current";
        }
    }
</script>
