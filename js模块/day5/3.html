// + 形参：形式上的参数

//         + arguments.callee当前函数本身
    function ac(){
        console.log(arguments);
        //arguments是形参集合，当不知道形参个数的时候可以用这个，结果是一个类数组
        //拿到具体的参数arguments[索引]

    };
    ac(1,2,3,4);
