<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: red;
            -webkit-border-radius: 50px;
            border-radius: 50%;
            /* 
            di
            第一个值代表：x轴的偏移量
            第二关值代表；y轴的偏移量
            第三个值代表；模糊度
            第四个值代表；阴影大小
            第五个值代表；外阴影（）
             */
            box-shadow: 0px 0px 114px 19px yellow;
            margin: 100px auto;
            box-shadow:
            0 0 0 20px yellow,
            0 0 0 60px beige,
            0 0 0 20px green,
            0 0 0 50px orange,

        }
        body{
            background: #333;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
