<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            height: 100px;
            width: 100px;
            background: red;
        }
        @media screen and (max-width:768px){
            .box{
                background: green;
            }
        }
        @media screen and (min-width:769px) and (max-width:1200px){
            .box{
                background: orange;
            }
        }
        @media screen and (min-width:1201px){
            .box{
                background: orchid;
            }
        }
           
    </style>
   
</head>
<body>
    <div class="box"></div>
</body>
</html>
