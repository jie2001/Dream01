<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            background: red;
            /* border-radius: 20px 15px 18px 20px; */
            /* 变成一个园 */
            border-radius: 50px;
            /* 谷歌 */
            -webkit-border-radius: 50px;
            /* ie浏览器 */
            -ms-border-radius: 50px;
            /* 标准 */
            border-radius: 50%;
            /* 火狐 */
            -moz-border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
