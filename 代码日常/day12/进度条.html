<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            background:#333;
        }
        .progress{
            width: 200px;
            height: 20px;
            background:#fff;
            border:1px solid red;
            margin:100px auto;
        }
        .inner{
            height:20px;
            background:linear-gradient(left top,
            yellowgreen 0%,
            yellowgreen 25%,
            yellow 25%,
            yellow 50%,
            yellowgreen 50%,
            yellowgreen 75%,
            yellow 75%,
            yellow 100%
            );
            background:-webkit-linear-gradient(left top,
            yellowgreen 0%,
            yellowgreen 25%,
            yellow 25%,
            yellow 50%,
            yellowgreen 50%,
            yellowgreen 75%,
            yellow 75%,
            yellow 100%
            );
            background-size:20px 20px;
            animation: progress 2s linear infinite;
        }

        @keyframes progress{
            0%{
                width: 0;
                background-position:0 0;
            }
            98%{
                width: 100%;
            }
            100%{
                width: 100%;
                background-position:0 100px;
            }
        }
    </style>
</head>
<body>
    <div class="progress">
        <div class="inner"></div>
    </div>
</body>
</html>
