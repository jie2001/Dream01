<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            min-width: 600px;
        }

        .wrap {
            height: 500px;
        }

        .wrap>div {
            height: 100%;
            float: left;
        }

        .inner {
            height: 500px;
            background: lightsalmon;
        }

        .main {
            background: deeppink;
            width: 100%;
            padding: 0 200px;
            box-sizing: border-box;
        
        }

        .left {
            width: 200px;
            background: deepskyblue;
            margin-left:-100%;
        }

        .right {
            width: 200px;
            background: darkorchid;
            margin-left:-200px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="main">
            <div class="inner">inner</div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>

</html>
