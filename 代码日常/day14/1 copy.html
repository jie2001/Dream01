<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            ul{
                width: 500px;
                height: 600px;
                border: 2px solid green;
                 /* 让主轴水平方向是 水平的（默认的） 
                 flex_direction:row
                  flex_direction:row-reverse*/
                 
                display: flex;
                margin: 0 auto;
                /* 换行 */
                /* flex-wrap: wrap; */
                /* 第一个值就是flex-direction
                第二个值是flex-wrap */
                /* justify-content: flex-start;
                justify-content: flex-end; */
                justify-content: center;
                /* 两端对齐 */
                /* justify-content: space-between; */
                /* 环绕对齐 每个项目左右两边的距离都是相等的 相邻的两个项目之间的距离是边上的三倍· */
                /* justify-content: space-around; */
                /* 每个距离都是均等的 */
                /* justify-content: space-evenly; */
                align-items: flex-start;
                align-items: center;
                align-items: flex-end;
                align-items: stretch;

                
            }
            li{
                 height: 100px;
                 flex: 1;
            }
            li:nth-child(1){
                background: pink;
                flex: 1;
            }
            li:nth-child(2){
                background: yellow;
                align-self: flex-end;
            }
            li:nth-child(3){
                background-color: green;
                flex: 1;
            }
            
           
            

        </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      
    </ul>
</body>
</html>
