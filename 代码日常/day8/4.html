<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            background: yellow;
            /* 相对定位
            1 不脱离文档流
            2.相对定位元素层级高于普通文档流
            3 给绝对定位的元素做参照物
            4 相对定位 相对自身原有位置 */
            top: 10px;
            bottom: 20px;
        }
        body{
            /* 参照物 */
            position: relative;
        }
        /*绝对定位
        1.参照物是别人 但是参照物在设置的时候有一个规则 必须是祖先级元素
        2.如果有多个参照物 浏览器按照,就近原则  如果都没有设置参照物 那参照物就是body
        3.在设置参照物的时候 如果参照物本身已经是绝对定位或者是固定定位 就不用再写position:relative
        4.绝对定位的元素不占位置 脱离普通的文档流
        5.层级也高于普通的文档流
        6.给绝对定位的元素用百分比来表示的时候 指的是参照物的百分比（如果参照物和父级不是一个）
        7.行内元素 写宽 高本来不起作用 一旦设置定位 宽高 也可以起作用
        8.块级元素不写宽度 会自动撑满父级 但是一旦给此元素设置了定位 它的宽度就是有本身内容决决定*/
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
