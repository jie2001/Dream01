<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main>P:nth-child(2){
            background: pink;
        }
        .main>p:nth-of-type(4){
            background: red;
        }

    </style>
</head>
<body>
    <div class="main">
        <p>1</p>
        <p>2</p>
        <h3>3</h3>
        <p>4</p>
        <p>5</p>
    </div>
</body>
</html>
