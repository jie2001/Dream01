<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            background: yellow;
            /* 相对定位
            1 不脱离文档流
            2.相对定位元素层级高于普通文档流
            3 给绝对定位的元素做参照物
            4 相对定位 相对自身原有位置 */
            top: 10px;
            bottom: 20px;
        }
        .box2{
            width: 200px;
            height: 50px;
            background: grey;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
