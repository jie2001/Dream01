<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  */
        .main{
            width: 100px;
            /* height: 300px; */
            background: red;
            /* 溢出隐藏 */
            overflow: hidden;
        }
        .box{
            width: 50px;
            height: 200px;
            border: 1px solid green;
            float: left;
        }
        .last{
            /* 清除左浮动 */
            clear: left;
            /* 清除右浮动 */
            clear: right;
            /* 清除左右浮动 */
            clear: both;
        }
    </style>
</head>
<body>
    <div class="main" clearfix>
        <div class="box">888555777</div>
        <div class="last"></div>
    </div>
</body>
</html>
