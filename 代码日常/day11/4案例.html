<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 500px;
            height: 500px;
            background: red;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .mainin{
            height: 300px;
            width: 500px;
            position: absolute;
            left: 0;
            bottom: -300px;
            background-color: green;
        }
        
        .main:hover .mainin{
            bottom: 0;
            transition: all 1s linear;
        }

        </style>
</head>
<body>
    <div class="main">
        <div class="mainin"></div>
    </div>
</body>
</html>
