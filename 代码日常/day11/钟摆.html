<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        .main{
            width: 20px;
            height: 400px;
            margin: 0 auto;
            background-color: lightskyblue;
            position: relative;
            animation: gun 2s infinite;
            transform-origin: top center;
            
            
        }
        .mainin{
            width: 50px;
            height: 50px;
            background: green;
            bottom: -15px;
            left: -15px;
            position: absolute;
            border-radius: 50%;
            
          
            
        }
        @keyframes gun{
            0%{
                transform: rotate(0deg);
            }
           25%{
                transform: rotate(-45deg);
            }
           50%{
                transform: rotate(0deg);
            }
           75%{
                transform: rotate(45deg);
            }
           100%{
                transform: rotate(0deg);
            }
             
        }
            
    </style>
</head>
<body>
    <div class="main">
        <div class="mainin"></div>
    </div>
</body>
</html>
