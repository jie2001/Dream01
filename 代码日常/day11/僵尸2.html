<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0; 

        }
        html,body{
           width: 100%;
           height: 100%;
           overflow: hidden;
           background: #333;
        }
        .dead{
            width: 200px;
            height: 317px;
            background: url("../zhufeng/css2/images/jiangshi.png");
            animation: dead 1s steps(10)  infinite,dead2 5s linear infinite;
        }
        @keyframes dead{
            0%{
                background-position: 0 0;
            }
            100%{
                background-position:-2000px 0;
            }
        }
        @keyframes dead2{
            0%{
                transform: translatex(100vw);
            }
            100%{
                transform: translatex(-200px);
            }
        }
    </style>
</head>
<body>
    <div class="dead"></div>
</body>
</html>
