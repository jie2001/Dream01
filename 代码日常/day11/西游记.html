<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            width: 100%;
            background: url("../zhufeng/css2/images/xybeijin.jpg");
            overflow: hidden;

        }
        .beijin{
            width: 800px;
            height: 240px;
            position: absolute;
            top:60%;
            left:50%;
            margin-left:-400px;
        }
        .beijin>div{
            float: left;
        }
        .swk{
            width: 200px;
            height: 180px;
            background: url("../zhufeng/css2/images/songwuk.png") no-repeat;
            animation: swk 1s steps(8) infinite;
            display: inline-block;
            animation: zbj 0.9s steps(8) infinite;
        }
        .zbj{
            width: 200px;
            height: 180px;
            background: url("../zhufeng/css2/images/zhubajie.png") no-repeat;
            animation: zbj 1.2s steps(8) infinite;
            display:  inline-block;
           
        }
        .tangs{
            width: 170px;
            height: 240px;
            background: url("../zhufeng/css2/images/tangsheng.png") no-repeat;
            display: inline-block;
            animation:tangs 1.3s steps(8) infinite;
        }
        .shas{
            width: 210px;
            height: 200px;
            background: url("../zhufeng/css2/images/shasheng.png") no-repeat;
            display: inline-block;
            animation: shas 1s steps(8) infinite;
        }
        @keyframes shas{
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -1680PX 0;
            }
        }
        @keyframes tangs{
            0%{
                background-position:0 0 ;
            }
            100%{
                background-position:-1360px 0;
            }
        }
            
        @keyframes zbj {
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -1600px 0;
            }
        }
    </style>
</head>
<body>
   
        <div class="beijin">
            <div class="swk"></div>
            <div class="tangs"></div>
            <div class="zbj"></div>
            <div class="shas"></div>
        </div>
    
</body>
</html>
