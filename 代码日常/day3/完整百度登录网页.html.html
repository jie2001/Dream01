<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        a{ 
            text-decoration: none;
        }
        .main{
            font-size:14px;
            width:500px;
            margin:0 auto;
            background:lavender;
            padding:50px;
        }
        .main .item input{
            width:350px;
            height:40px;
            padding-left:10px;
            box-sizing: border-box;
        }
        .item{
            margin-bottom:30px;
        }
        .item span{
            width:65px;
            text-align:right;
            margin-right:10px;
            display:inline-block;
        }
        .read{
            text-align: center;
            font-size:12px;
            vertical-align: middle;
        }
        .read input{
            vertical-align: middle;
        }
        button{
            width:350px;
            height:50px;
            background:lightblue;
            text-align: center;
            display:block;
            margin:50px auto;
            border:none;
            color:#fff;
        }
        .main .item .code{
            width:178px;
        }
        .getCode{
            width:160px;
            display:inline-block;
            height:40px;
            line-height: 40px;
            text-align: center;
            background:lightblue;
            margin-left: 8px;
            color: #fff;

        }
        
    </style>
    
</head>
<body>
    <div class="main">
        <div class="item">
            <span>用户名</span> 
            <input type="text" placeholder="请设置用户名">
        </div>
        <div class="item">
                <span>手机号</span> 
                <input type="text" placeholder="请输入手机号">
        </div>
        <div class="item">
                <span>密码</span> 
                <input type="text" placeholder="请输入密码">
        </div>
        <div class="item">
                <span>验证码</span> 
                <input  class="code" type="text" placeholder="请输入验证码">
                <a href="" class="getCode">获取短信验证码</a>
        </div>
        <div class="read">
            <input type="checkbox" >
                阅读并接受<a href="">《百度用户协议》</a>
                及<a href="">《百度隐私权保护声明》</a>
        </div>
        
        <button>注册</button>
    </div>
</body>
</html>
