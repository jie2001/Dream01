！=<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*面试题  margin值穿透后 有一个大盒子 里面套了个小盒子 想让小盒子离大盒子有一定的距离 给小盒子设置一个margin-top 造成大盒子会跟着小盒子一起下掉
         */
         /* 解决第一个办法 给大盒子设置一个padding-top 也可以达到目的
         第二个办法 给大盒子设置一个border-top 1px solid  transparent（透明色）就不会出现下跌*/
         *{
             margin: 0;
             padding: 0;
         }
       
         .box{
             width: 300px;
             height: 300px;
             background: red;
             margin-top: 30px;
         }
         .main{
             width: 100px;
             height: 100px;
             background: green

         }
    </style>
</head>
<body>
    <div class="'main'">
        <div class="box"></div>
    </div>
    
</body>
</html>
